<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Jogos - Shopping Maria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8c3f53f2;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            align-items: center;
            background-color:#82b7fc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .header img {
            height: 100px;
            margin-right: 20px;
        }
        .header .description {
            flex: 1;
        }
        .header .description h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .header .description p {
            margin: 5px 0 0;
            font-size: 1em;
        }
        .games-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        .game-button {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: calc(50% - 20px); /* Subtracting the gap size */
            padding-top: 50%; /* Aspect ratio of 1:1 */
            position: relative;
            overflow: hidden;
        }
        .game-button img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="imagem/TrendShopLogo.png" alt="Logo Shopping Maria">
        <div class="description">
            <h1>Minigames</h1>
            <p>Jogue minigames e acumule pontos para trocar por descontos no shopping.</p>
        </div>
    </div>
    <div class="games-grid">
        <div class="game-button">
            <img src="imagem/Batom.png" alt="Jogo 1">
        </div>
        <div class="game-button">
            <img src="imagem/Bolsa.png" alt="Jogo 2">
        </div>
        <div class="game-button">
            <img src="https://via.placeholder.com/200?text=Jogo+3" alt="Jogo 3">
        </div>
        <div class="game-button">
            <img src="https://via.placeholder.com/200?text=Jogo+4" alt="Jogo 4">
        </div>
        <div class="game-button">
            <img src="https://via.placeholder.com/200?text=Jogo+5" alt="Jogo 5">
        </div>
        <div class="game-button">
            <img src="https://via.placeholder.com/200?text=Jogo+6" alt="Jogo 6">
        </div>
    </div>
</body>
</html>
